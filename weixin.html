<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Document</title>
       <link rel="stylesheet" href="css\weixin.css">
         <script>
        onload = function () {
                        // 通过id获取两个按钮
                var btn1 = document.getElementById('btn1');
                var btn2 = document.getElementById('btn2');
                // 对面聊天的按钮执行函数
                btn1.onclick = function () {
                                var a = document.getElementById('aa');
                                var tex = document.getElementById('text');
                                a.innerHTML += '<li class="listyle"><img src="image/chat-you.jpg" alt="" class="bc"/>'+'<img src="image/chat-2.jpg" alt="" class="ca"/>'+'<p class="bb">'+tex.value+'</p>'+'</li>';
                }
                // 自己聊天的按钮执行函数
                btn2.onclick = function () {
                                var a = document.getElementById('aa');
                                var tex = document.getElementById('text');
                                a.innerHTML += '<li class="listyle"><img src="image/chat-wo.jpg" alt="" class="be"/>'+'<img src="image/chat-1.jpg" alt="" class="cb"/>'+'<p class="bd">'+tex.value+'</p>'+'</li>';      
                }
        }
        </script>
</head>
<body>
        <!-- 聊天界面 -->
        <div class="box">
                <img src="image/chat-tou.jpg" alt="" id="ta" class="yemeistyle">
                <div id="aa" class="zhongjianstyle"></div>
                <img src="image/chat-di.jpg" alt="" class="yejiaostyle">
        </div>
        <!-- 按钮 -->
        <input type="button" id="btn1" value="对面" class="button">
        <input type="button" id="btn2" value="自己" class="button">
        <input type="text" id="text" value="你好"   class="button">
</body>
</html>
